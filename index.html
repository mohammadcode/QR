<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سازنده QR کد حرفه‌ای</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/fonts.css">
</head>
<body>
    <div class="container">
        <header class="app-header">
            <h1>سازنده QR کد</h1>
            <p>لینک‌های خود را به QR کد تبدیل کنید</p>
        </header>
        
        <main class="app-content">
            <form id="qrForm" class="qr-form">
                <div class="form-group">
                    <label for="title">عنوان QR کد</label>
                    <input type="text" id="title" placeholder="عنوان خود را وارد کنید" required>
                    <div class="input-border"></div>
                </div>
                
                <div class="form-group">
                    <label for="url">لینک مقصد</label>
                    <input type="url" id="url" placeholder="https://example.com" required>
                    <div class="input-border"></div>
                    <span class="input-hint">لطفاً یک آدرس معتبر وارد کنید</span>
                </div>
                
                <button type="submit" class="generate-btn">
                    <span>تولید QR کد</span>
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M17 7H7V17M7 7L17 17" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </button>
            </form>
            
            <div id="qrResult" class="qr-result hidden">
                <h2 id="qrTitle" class="qr-title"></h2>
                <div id="qrCode" class="qr-code"></div>
                <button id="downloadBtn" class="download-btn">
                    دانلود QR کد
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 15V3M12 15L8 11M12 15L16 11M21 15V19C21 20.1046 20.1046 21 19 21H5C3.89543 21 3 20.1046 3 19V15" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
        </main>
    </div>
    
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
